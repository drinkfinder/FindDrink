<div *ngIf="drink">
  <h2>{{drink.drinkName | uppercase}} Details</h2>
  <div><span>id: </span>{{drink.drinkId}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="drink.drinkName" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
